<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/cadaslogin.css">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-3/assets/css/login-3.css">
</head>
<body>
<!-- Bootstrap -->
<!-- https://bootstrapbrain.com/demo/components/logins/login-3/   // Link do código base-->
<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
        <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
          <h3 class="m-0 title-section">Bem-vindo!</h3>
          <img class="img-fluid rounded mx-auto my-4" loading="lazy" src="../static/img/sabor da maré.png" width="350" height="80" alt="BootstrapBrain Logo">
          <p class="mb-0" style="color: white !important;">Não é cadastrado ainda? <a href="cadastro.html" class="link-secondary text-decoration-none" style="color: #2d6ff1 !important;">Cadastre-se agora!</a></p>
        </div>
      </div>
      <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
        <div class="p-3 p-md-4 p-xl-5">
          <div class="row">
            <div class="col-12">
              <div class="mb-5">
                <h3 class="title-section">Fazer Login</h3>
              </div>
            </div>
          </div>
          <form action="#!">
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
                <label for="email" class="form-label form-text">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="email" id="email" placeholder="nome@exemplo.com" required>
              </div>
              <div class="col-12">
                <label for="password" class="form-label form-text">Senha <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password" id="password" value="" required>
              </div>
        
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn bsb-btn-xl btn-primary" type="submit" style="background-color: rgb(45, 111, 241) !important;">Entrar Agora</button>
                </div>
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
